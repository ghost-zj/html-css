<!DOCTYPE html>
<html>
    <head>
        <title>京东头部结构</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/base.css"/>
        <link rel="stylesheet" type="text/css" href="css/page/index.css"/>
        <link rel="stylesheet" type="text/css" href="css/comon.css"/>
        <link rel="stylesheet" type="text/css" href="css/widget.css"/>
    </head>
    <body>
        <!-- header -->
        <div class="header">
            <!-- logo -->
        <div class="logoDiv">
            <img src="image/logo.jpg"/>
        </div>
        <!-- 顶部导航条 -->
        <div class="topMenu">
            <label class="cityName">四川</label>
            <ul>
                <li class="red">
                    <p>你好，请登录</p>
                </li>
                <li>
                    <p>免费注册</p>
                </li>
                <em></em>
                <li>
                    <p>我的订单</p>
                    <i class="popUpBtn"></i>
                </li>
                <em></em>
                <li>
                    <p>我的京东</p>
                </li>
                <em></em>
                <li>
                    <p>京东会员</p>
                    <i class="popUpBtn"></i>
                </li>
            </ul>
        </div>
        <div class="searchWrap">
            <input type="text" class="headerSearch" value="抢十亿打折"/>
            <input type="button" class="searchBtn"/>
            <div class="myShopDiv">我的购物车<i class="shopNum">0</i></div>
        </div>
        <!-- 栏目导航条 -->
        <div class="columnDiv">
            <ul>
                <li>秒杀</li>
                <li>优惠券</li>
                <em></em>
                <li>闪购</li>
                <li class="pr">京东超市<i class="hot pa"></i></li>
                <li>服装城</li>
                <em></em>
                <li>闪购</li>
                <li>拍卖</li>
            </ul>
        </div>
        </div>
        <!-- mainID -->
        <div id="mainID">
            <div class="productNav">
                <ul>
                    <li>
                        <p>手机</p>
                        <div class="popup">111</div>
                    </li>
                    <li>
                        <p>家电</p>
                        <div class="popup">222</div>
                    </li>
                    <li>
                        <p>电脑</p>
                        <div class="popup">333</div>
                    </li>
                </ul>
            </div>
            <!-- 轮播图 -->
        <div class="sliderDiv">
            <lable><<</lable>
            <ul>
                <li><img src="image/temp/1.jpg"/></li>
                <li><img src="image/temp/2.jpg"/></li>
                <li><img src="image/temp/3.jpg"/></li>
                <li><img src="image/temp/4.jpg"/></li>
            </ul>
            <span>>></span>
            <div class="pointerBtn">
                <ul>
                    <li class="bgRed"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="pointerBtnBg"></div>
        </div>
         <!-- 广告位 -->
         <div class="adDiv mT10">
            <img class="fl" src="image/temp/5.jpg"/>
            <img class="fr" src="image/temp/6.jpg"/>
        </div>
        </div>
        <!-- productListTitle-->
        <div class="productListTitle">
            <p>享受品质</p>
        </div>
        <!-- 产品列表容器 -->
        <div class="productList">
            <div class=" fl productBlock productBg_1 mR10">
                <dl class="bg_1">
                    <dt>京东超市</dt>
                    <dd>引领智能新风尚</dd>
                </dl>
            </div>
            <div class="fl productBlock productBg_2 mR10">
                <dl class="bg_2">
                    <dt>智能生活</dt>
                    <dd>引领智能新风尚</dd>
                </dl>
            </div>
            <div class="fl productBlock productBg_3">
                <dl class="bg_3">
                    <dt>奢侈大牌</dt>
                    <dd>引领智能新风尚</dd>
                </dl>
            </div>
        </div>

</html>
