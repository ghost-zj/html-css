<!DOCTYPE html>
<htm>
    <head>
        <title>产品详情页</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/comon.css"/>
        <link rel="stylesheet" type="text/css" href="css/page/product.css"/>
    </head>
    <body>
        <div class="productWrap">
            <!-- 左边容器 -->
            <div class="productImageWrap fl">
                <!-- 大小图切换 -->
                <div class="productImg">
                    <!-- 遮罩 -->
                    <div class="maskDiv"></div>
                    <!-- 局部大图 -->
                    <div class="localImgDiv disNo">
                        <img src="image/temp2/1.png"/>
                    </div>
                    <img class="goodsImg" src="image/temp2/1.png"/>
                    <i class="icons"></i>
                </div>
                <!-- 小图列表 -->
                <div class="goodList">
                    <label></label>
                    <ul>
                        <li><img src="image/temp2/1.png"/></li>
                        <li><img src="image/temp2/2.png"/></li>
                        <li><img src="image/temp2/3.png"/></li>
                        <li><img src="image/temp2/4.png"/></li>
                        <li><img src="image/temp2/5.png"/></li>
                        <li><img src="image/temp2/6.png"/></li>
                        <li><img src="image/temp2/7.png"/></li>
                    </ul>
                    <span></span>
                </div>
            </div>
            <!-- 右边容器 -->
            <div class="productInfo fr">
                <!-- 产品标题 -->
                <div class="goodsTitle cle">
                    <h1>产品名产品名</h1>
                    <ul>
                        <li>介绍111</li>
                        <li>介绍222</li>
                        <li>介绍333</li>
                    </ul>
                </div>
                <!-- 省、市、区配送地址 -->
                <div class="addressWrap cle">
                    <div class="fl mR5 mT3">配 送 至</div>
                    <div class="fl">
                        <div class="addressTitle">河北 承德市 丰宁县<i></i></div>
                        <div class="addressList">
                            <div class="addressTabBtn cle">
                                <ul>
                                    <li>河北</li>
                                    <li class="yellowLi">承德市</li>
                                    <li>丰宁县</li>
                                </ul>
                            </div>
                            <div class="addressName cle">
                                <ul>
                                    <li>和平区</li>
                                    <li>和平区</li>
                                    <li>和平区</li>
                                    <li>和平区</li>
                                    <li>和平区</li>
                                    <li>和平区</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 加入购物车 -->
                <div class="gotoShopWrap">
                    <div class="goodsNum">
                        <input class="input_a" type="text" value=0/>
                        <input class="input_b" type="button" value="-"/>
                        <input class="input_c" type="button" value="+"/>
                    </div>
                    <div class="gotoCarBtn">加入购物车</div>
                </div>
            </div>
        </div>
    </body>
</htm>
