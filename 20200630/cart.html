<!DOCTYPE html>
<html>
    <head>
        <title>产品详情页</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/comon.css"/>
        <link rel="stylesheet" type="text/css" href="css/page/cart.css"/>
    </head>
    <body>
        <!-- title -->
        <div class="cartTitle">
            <label>全部商品<i class="titleNum">444</i></label>
        </div>
        <!-- 头 -->
        <div class="cartHead">
            <ul>
                <li class="w_1">
                    <input type="checkbox" class="mR10"/>全选
                </li>
                <li class="w_2">商品</li>
                <li class="w_3">单价</li>
                <li class="w_4">数量</li>
                <li class="w_5">小计</li>
                <li>操作</li>
            </ul>
        </div>
        <!-- 商品列表 -->
        <div class="cartWrap cle">
            <!-- 分隔线 -->
            <div class="goodsLine"></div>
            <!-- 一条商品信息 -->
            <div class="goodsItem">
                <ul>
                    <li class="w_1"><input type="checkbox"/></li>
                    <li class="w_2"><img src="image/temp2/tempxxx.png"/></li>
                    <li class="w_3">商品介绍</li>
                    <li class="w_4">￥79.00</li>
                    <li class="w_5">
                        <div class="enterGoodsNum">
                            <input class="goods_a" type="button" value="-"/>
                            <input class="goods_b" type="text" value=1/>
                            <input class="goods_c" type="button" value="+"/>
                        </div>
                    </li>
                    <li class="w_6">￥79.00</li>
                    <li class="w_7">删除</li>
                </ul>
            </div>
             <!-- 分隔线 -->
             <div class="goodsLine"></div>
             <!-- 一条商品信息 -->
             <div class="goodsItem">
                 <ul>
                     <li class="w_1"><input type="checkbox"/></li>
                     <li class="w_2"><img src="image/temp2/tempxxx.png"/></li>
                     <li class="w_3">商品介绍</li>
                     <li class="w_4">￥79.00</li>
                     <li class="w_5">
                         <div class="enterGoodsNum">
                             <input class="goods_a" type="button" value="-"/>
                             <input class="goods_b" type="text" value=1/>
                             <input class="goods_c" type="button" value="+"/>
                         </div>
                     </li>
                     <li class="w_6">￥79.00</li>
                     <li class="w_7">删除</li>
                 </ul>
             </div>
              <!-- 分隔线 -->
            <div class="goodsLine"></div>
            <!-- 一条商品信息 -->
            <div class="goodsItem">
                <ul>
                    <li class="w_1"><input type="checkbox"/></li>
                    <li class="w_2"><img src="image/temp2/tempxxx.png"/></li>
                    <li class="w_3">商品介绍</li>
                    <li class="w_4">￥79.00</li>
                    <li class="w_5">
                        <div class="enterGoodsNum">
                            <input class="goods_a" type="button" value="-"/>
                            <input class="goods_b" type="text" value=1/>
                            <input class="goods_c" type="button" value="+"/>
                        </div>
                    </li>
                    <li class="w_6">￥79.00</li>
                    <li class="w_7">删除</li>
                </ul>
            </div>
            <!-- cart footer -->
            <div class="cartFooter">
                <div class="footerCheck">
                    <input class="chk" type="checkbox"/>
                    <label>全选</label>
                </div>
                <div class="goodsSelect">已选择<i>4</i>件商品</div>
                <div class="totalMoney">总价：<i>￥2573.90</i></div>
                <div class="saveMoney">已节省：<i>-￥102.00</i></div>
                <div>去结算</div>
            </div>
            <div class="gotoPay">去结算</div>
        </div>
    </body>
</html>
