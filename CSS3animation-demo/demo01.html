<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,initial-scale=1.0">
        <title>animation-关键帧使用</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }

            body{
                width: 100vw;
                height: 100vh;
                background: #34495e;
                /* 弹性盒模型 */
                display: flex;
                /* 主轴为居中交叉轴居中 */
                justify-content: center;
                align-items: center;
            }

            main{
                width: 100px;
                height: 100px;
                background: white;
                animation-name: hd;
                animation-duration: 2s;
            }

            @keyframes hd{
                0%{
                    background: white;
                }
                25%{
                    transform: scale(2);
                }
                75%{
                    transform: scale(1);
                    background: violet;
                }
                100%{
                    background: tomato;
                }
            }


        </style>
    </head>
    <body>
        <main></main>
    </body>
</html>
